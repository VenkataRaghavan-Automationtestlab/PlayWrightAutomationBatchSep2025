#update your URL here
base.url=https://www.saucedemo.com/v1/index.html

#Select your execution browser - only use these keywords msedge, chrome, chromium, firefox
browser=firefox

#headless=false - optional, can also control headless mode.
headless=false

#Reports Directory name
report.dir=reports

#maximize.window=true - the browser will maximize on launch.
maximize.window=true

# Number of times a failed test should be retried
retry.count=1

